<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Buscar Empleado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        form {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        button {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        input[type="submit"], input[type="reset"] {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }

        input[type="submit"]:hover, input[type="reset"]:hover {
            background-color: #0056b3;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Buscar Empleado</h1>
    <form th:action="@{/controlador}" method="post">
        <input type="hidden" name="action" value="buscarEmpleado">

        <label for="dni">DNI:</label>
        <input type="text" id="dni" name="dni" th:value="${dni}" placeholder="Ingrese el DNI del empleado"><br>

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" th:value="${nombre}" placeholder="Ingrese el nombre del empleado"><br>

        <label for="sexo">Sexo:</label>
        <select id="sexo" name="sexo" th:value="${sexo}">
            <option value="">Seleccione el sexo</option>
            <option value="F">Femenino</option>
            <option value="M">Masculino</option>
        </select><br>

        <label for="categoria">Categoría:</label>
        <input type="text" id="categoria" name="categoria" th:value="${categoria}" placeholder="Ingrese la categoría del empleado"><br>

        <label for="anyos">Años trabajados:</label>
        <input type="number" id="anyos" name="anyos" th:value="${anyosTrabajados}" placeholder="Ingrese los años trabajados"><br>

        <button type="submit">Buscar</button>
    </form>

    <a th:href="@{/}">Volver</a>
</body>
</html>
