<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Empleado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        form {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Editar Empleado</h1>
    <form th:action="@{/editarEmpleado}" method="post">
        <input type="hidden" name="dni" th:value="${empleado.dni}">

        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" th:value="${empleado.nombre}"><br>

        <label for="sexo">Sexo:</label>
        <select id="sexo" name="sexo">
            <option value="M" th:selected="${empleado.sexo == 'M'}">Masculino</option>
            <option value="F" th:selected="${empleado.sexo == 'F'}">Femenino</option>
        </select><br>

        <label for="categoria">Categoría:</label>
        <input type="number" name="categoria" th:value="${empleado.categoria}"><br>

        <label for="anyos">Años Trabajados:</label>
        <input type="number" name="anyos" th:value="${empleado.anyosTrabajados}"><br>

        <input type="submit" value="Actualizar">
    </form>

    <a th:href="@{/}">Volver</a>
</body>
</html>
